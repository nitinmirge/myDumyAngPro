<button mat-raised-button color="primary" (click)="back()">Back</button>

<mat-card>
  <mat-card-header>
    <h2>Owner SignUp Form</h2>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signUpForm">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
        <mat-hint *ngIf="!signUpForm.get('name')?.touched">
          Please enter name here</mat-hint>
        <mat-error
          *ngIf="!signUpForm.get('name')?.errors?.['minlength'] && !signUpForm.get('name')?.errors?.['pattern']">minimum
          five charector are required</mat-error>
        <mat-error *ngIf="!signUpForm.get('name')?.errors?.['pattern']">pattern should match</mat-error>
        <mat-error *ngIf="!signUpForm.get('name')?.errors?.['whiteSpace']">Name enter in containing
          whitespaces</mat-error>
      </mat-form-field>
      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" >

      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Mobile</mat-label>
        <input matInput formControlName="mobileNumber">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>
      <br>
      <mat-radio-group formControlName="gender" aria-label="Select an option">
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
        <mat-radio-button value="other">Other</mat-radio-button>
      </mat-radio-group>
      <br>
      <div>
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
